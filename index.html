<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="nav nav-pills nav-fill ">
        <div class="nav-item shadow-sm p-3 mb-5 bg-white rounded">
            <h1>Hangman</h1>
        </div>
    </header>
    <div class="container">
        <div class="col-sm start btn btn-primary justify-content-md-center" id="startGame">Start New Game</div>
        <div class="text-center" id="instruction"></div>
        <div class="row">
            <div class="col-sm text-center">
                <div class="row jumbotron">
                   <h1 id="rightGuess">____ ____ ___</h1> 
                </div>
                <div class="row">Wrong Guessed:<span id="wrongGuess"></span> </div>
                <div class="row">Guesses Left: <span id="guessRemain"></span> </div>
                
            </div>
            <div class="col-sm">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src=".../100px180/" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">Display Win or Lose</h5>
                        <h5 class="Wins">Wins: <span id="wins"></span></h5>
                        <h5 class="Losses">Losses: <span id="losses"></span></h5>
                    </div>
                    </div>
            </div>
        </div>
        <div class="answer"></div>
    </div>
    <script src="app.js"></script>
</body> 
</html>
